<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    
    <style>
        html{
            box-sizing: border-box;
            font-size: 100%;
        }
        body{
        margin:10;
        }
     </style>
</head>
<body>
        
    <div class="slideshow">
    
        <div class="slides">
                <input type="radio" name="r" id="r1" checked>
                <input type="radio" name="r" id="r2">

                <div class="slide s1">
                    <img src="tpoeA.jpeg" alt="tpoe1">
            
                </div>
            
                <div class="slide">
                    <img src="tpoeB.jpeg" alt="tpoe2">
            
                </div>
                <div class="navigation">
                    <label for="r1"class="bar"></label>
                    <label for="r2"class="bar"></label>
                </div>
    </div>
        </div>
        <div class="triggers">
            <h1 class="triggers_header">Triggers:</h1>
            <p class="triggers_body">Click</p>
        </div>
        <div class="rules">
            <h1 class="rules_header">Rules: </h1>
            <div class="rules_body">
                <p>
                        Whem the user click either of the black boxes the corresponding slide slides into the frame.
                </p>
            </div>
        </div>
        <div class="feedback">
            <h1 class="feedback_header">Feedback: </h1>
            <div class="feedback_body">
                <p>
                       (Visual) The the picture frame slides over to make way for a new one.
                </p>
            </div> 
        </div>
        <div class="loops">
            <h1 class="loops_header">Loops &amp; Modes:</h1>
            <p class="loops_body">N/A</p>
        </div>
</body>
</html>
